services: 
  postgres:
    image: postgres:15 
    environment:
      POSTGRES_USER: postgres 
      POSTGRES_PASSWORD: postgres 
      POSTGRES_DB: postgres
    ports:
      - "5438:5432"
    volumes:
      - ./init/init.sql:/docker-entrypoint-initdb.d/init.sql
  redis:
    image: redis:7.2 
    environment:
      REDIS_PASSWORD: redis 
    ports:
      - "6379:6379"
